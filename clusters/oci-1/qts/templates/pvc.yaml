    {{- include "qts.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.logs.accessMode }}
{{- if .Values.persistence.logs.static.enabled }}
  storageClassName: manual
  volumeName: {{ .Values.persistence.logs.claimName }}-pv
{{- end }}
  resources:
