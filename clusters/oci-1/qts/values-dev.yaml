# infra/helm/observer/values-dev.yaml
# ============================================================
# Development Environment Overrides
# ============================================================
# 이 파일은 개발 환경에서 values.yaml을 override합니다.
# helm install -f values.yaml -f values-dev.yaml observer .
# ============================================================

app:
  env: development
  logLevel: DEBUG
  logFormat: text       # 개발 시 가독성 위해 text 포맷

observer:
  # 개발 환경에서는 빠른 피드백을 위해 짧은 간격
  swingIntervalMinutes: 1
  minSymbolCount: 100   # 개발 시 적은 심볼로 테스트

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

probes:
  # 개발 환경에서는 빠른 재시작을 위해 짧은 대기
  startup:
    initialDelaySeconds: 5
    failureThreshold: 10
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
