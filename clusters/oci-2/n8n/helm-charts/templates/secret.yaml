# n8n Secret - 암호화 키
# helm install 시 --set n8n.encryptionKey=<KEY> 로 주입
# 운영 환경에서는 SealedSecret으로 대체 권장
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "n8n.fullname" . }}-secret
  namespace: {{ include "n8n.namespace" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
type: Opaque
data:
  N8N_ENCRYPTION_KEY: {{ .Values.n8n.encryptionKey | b64enc | quote }}
