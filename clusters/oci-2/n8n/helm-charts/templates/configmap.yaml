# n8n ConfigMap - 비밀이 아닌 환경 설정
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "n8n.fullname" . }}-config
  namespace: {{ include "n8n.namespace" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
data:
  N8N_HOST: "0.0.0.0"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "https"
  WEBHOOK_URL: {{ .Values.n8n.webhookUrl | quote }}
  GENERIC_TIMEZONE: {{ .Values.n8n.timezone | quote }}
  N8N_DEFAULT_LOCALE: {{ .Values.n8n.defaultLocale | quote }}
  N8N_LOG_LEVEL: {{ .Values.n8n.logLevel | quote }}
  N8N_METRICS: {{ .Values.n8n.metrics | quote }}
  N8N_RUNNERS_ENABLED: {{ .Values.n8n.runnersEnabled | quote }}
