# templates/deployment.yaml
# ============================================================
# Observer Deployment
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observer.fullname" . }}
  labels:
    {{- include "observer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "observer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observer.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      securityContext:
        fsGroup: {{ .Values.securityContext.pod.fsGroup }}

      # --------------------------------------------------------
      # Init Container: PVC 디렉토리 사전 생성
      # --------------------------------------------------------
      initContainers:
        - name: init-dirs
          image: busybox:1.37
          command: ['sh', '-c']
          args:
            - |
              echo "Creating PVC directory structure..."
              # data PVC (mounted at {{ .Values.paths.dataDir }})
              mkdir -p {{ .Values.paths.dataDir }}/assets/scalp
              mkdir -p {{ .Values.paths.dataDir }}/assets/swing
              mkdir -p {{ .Values.paths.dataDir }}/assets/system
              mkdir -p {{ .Values.paths.dataDir }}/symbols
              mkdir -p {{ .Values.paths.dataDir }}/cache
              mkdir -p {{ .Values.paths.dataDir }}/backup
              mkdir -p {{ .Values.paths.dataDir }}/universe
              mkdir -p {{ .Values.paths.dataDir }}/backups/archives
              mkdir -p {{ .Values.paths.dataDir }}/backups/manifests
              # logs PVC (mounted at {{ .Values.paths.logDir }})
              mkdir -p {{ .Values.paths.logDir }}/system
              mkdir -p {{ .Values.paths.logDir }}/maintenance
              mkdir -p {{ .Values.paths.logDir }}/scalp
              mkdir -p {{ .Values.paths.logDir }}/swing
              mkdir -p {{ .Values.paths.logDir }}/universe
              echo "Directory structure ready."
          securityContext:
            runAsUser: {{ .Values.securityContext.container.runAsUser }}
            runAsGroup: {{ .Values.securityContext.container.runAsGroup }}
          volumeMounts:
            - name: observer-data
              mountPath: {{ .Values.paths.dataDir }}
            - name: observer-logs
              mountPath: {{ .Values.paths.logDir }}

      # --------------------------------------------------------
      # Main Container
      # --------------------------------------------------------
      containers:
        - name: observer
          image: {{ include "observer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          securityContext:
            runAsUser: {{ .Values.securityContext.container.runAsUser }}
            runAsGroup: {{ .Values.securityContext.container.runAsGroup }}
            runAsNonRoot: {{ .Values.securityContext.container.runAsNonRoot }}
            readOnlyRootFilesystem: {{ .Values.securityContext.container.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.securityContext.container.allowPrivilegeEscalation }}
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: {{ .Values.app.servicePort }}
              protocol: TCP

          # --------------------------------------------------------
          # Environment: ConfigMap + Secrets
          # --------------------------------------------------------
          envFrom:
            - configMapRef:
                name: {{ include "observer.configMapName" . }}
            - secretRef:
                name: {{ .Values.secrets.db.name }}
                optional: {{ .Values.secrets.db.optional }}
            - secretRef:
                name: {{ .Values.secrets.kis.name }}
                optional: {{ .Values.secrets.kis.optional }}
            - secretRef:
                name: {{ .Values.secrets.kiwoom.name }}
                optional: {{ .Values.secrets.kiwoom.optional }}

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # --------------------------------------------------------
          # Probes
          # --------------------------------------------------------
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # --------------------------------------------------------
          # Volume Mounts (values.yaml paths 사용)
          # --------------------------------------------------------
          volumeMounts:
            - name: observer-data
              mountPath: {{ .Values.paths.dataDir }}
            - name: observer-logs
              mountPath: {{ .Values.paths.logDir }}
            - name: observer-config
              mountPath: {{ .Values.paths.configDir }}
              readOnly: false

      terminationGracePeriodSeconds: 30

      # --------------------------------------------------------
      # Volumes
      # --------------------------------------------------------
      volumes:
        - name: observer-data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.data.claimName }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: observer-logs
          {{- if .Values.persistence.logs.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.logs.claimName }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: observer-config
          hostPath:
            path: {{ .Values.persistence.config.hostPath }}
            type: DirectoryOrCreate
