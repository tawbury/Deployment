# templates/deployment.yaml
# ============================================================
# Observer Deployment
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "observer.fullname" . }}
  labels:
    {{- include "observer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "observer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observer.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      securityContext:
        fsGroup: {{ .Values.securityContext.pod.fsGroup }}



      # --------------------------------------------------------
      # Main Container
      # --------------------------------------------------------
      containers:
        - name: observer
          image: {{ include "observer.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          securityContext:
            runAsUser: {{ .Values.securityContext.container.runAsUser }}
            runAsGroup: {{ .Values.securityContext.container.runAsGroup }}
            runAsNonRoot: {{ .Values.securityContext.container.runAsNonRoot }}
            readOnlyRootFilesystem: {{ .Values.securityContext.container.readOnlyRootFilesystem }}
            allowPrivilegeEscalation: {{ .Values.securityContext.container.allowPrivilegeEscalation }}
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: {{ .Values.app.servicePort }}
              protocol: TCP

          # --------------------------------------------------------
          # Environment: ConfigMap + Secrets (Individual SealedSecrets)
          # --------------------------------------------------------
          envFrom:
            - configMapRef:
                name: {{ include "observer.configMapName" . }}
            {{- if .Values.secrets.db.enabled }}
            - secretRef:
                name: {{ .Values.secrets.db.name }}
                optional: {{ .Values.secrets.db.optional | default false }}
            {{- end }}
            {{- if .Values.secrets.kis.enabled }}
            - secretRef:
                name: {{ .Values.secrets.kis.name }}
                optional: {{ .Values.secrets.kis.optional | default false }}
            {{- end }}
            {{- if .Values.secrets.kiwoom.enabled }}
            - secretRef:
                name: {{ .Values.secrets.kiwoom.name }}
                optional: {{ .Values.secrets.kiwoom.optional | default true }}
            {{- end }}

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # --------------------------------------------------------
          # Probes
          # --------------------------------------------------------
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.probes.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}

          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # --------------------------------------------------------
          # Volume Mounts (values.yaml paths 사용)
          # --------------------------------------------------------
          volumeMounts:
            - name: observer-data
              mountPath: {{ .Values.paths.dataDir }}
            - name: observer-logs
              mountPath: {{ .Values.paths.logDir }}
            - name: observer-config
              mountPath: {{ .Values.paths.configDir }}
              readOnly: false
            - name: tmp
              mountPath: /tmp
            - name: app-compat
              mountPath: {{ .Values.paths.appRoot }}

      terminationGracePeriodSeconds: 30

      # --------------------------------------------------------
      # Volumes
      # --------------------------------------------------------
      volumes:
        - name: observer-data
          {{- if eq .Values.persistence.data.type "hostPath" }}
          hostPath:
            path: {{ .Values.persistence.data.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.data.claimName }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: observer-logs
          {{- if eq .Values.persistence.logs.type "hostPath" }}
          hostPath:
            path: {{ .Values.persistence.logs.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.persistence.logs.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.logs.claimName }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: observer-config
          hostPath:
            path: {{ .Values.persistence.config.hostPath }}
            type: DirectoryOrCreate
        # emptyDir for /tmp (required for readOnlyRootFilesystem)
        - name: tmp
          emptyDir: {}
        # emptyDir for app symlinks at /app
        - name: app-compat
          emptyDir: {}
