apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: app
data:
  # 애플리케이션 설정 (비밀이 아닌 값)
  # 실제 값은 overlays에서 환경별로 패치
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # 서비스 설정
  SERVICE_PORT: "8080"
  METRICS_PORT: "9090"

  # 외부 서비스 연결 (호스트명)
  # DB_HOST: "postgres.database.svc.cluster.local"
  # DB_PORT: "5432"
  # DB_NAME: "app_db"

  # Redis 설정
  # REDIS_HOST: "redis.cache.svc.cluster.local"
  # REDIS_PORT: "6379"
