apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-pvc
  labels:
    app: app
spec:
  accessModes:
    - ReadWriteOnce  # 단일 노드에서 읽기/쓰기
    # - ReadWriteMany  # 여러 노드에서 읽기/쓰기 (NFS 등 필요)

  # k3s 기본 StorageClass (local-path)
  # 클라우드 환경에서는 환경별 StorageClass 지정
  # storageClassName: local-path

  resources:
    requests:
      storage: 10Gi  # 요청 용량 (overlays에서 환경별 조정)
