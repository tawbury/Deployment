# Observer DB/영속 데이터용 PVC
# 서버 /home/ubuntu/data 매핑은 docs/PERSISTENCE_AND_HOSTPATH.md 참고
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: observer-db-pvc
  labels:
    app: observer
spec:
  accessModes:
    - ReadWriteOnce
  # k3s 기본: storageClassName 생략 시 default (local-path)
  # HostPath 기반 /home/ubuntu/data 사용 시 PV를 별도 정의
  resources:
    requests:
      storage: 10Gi
