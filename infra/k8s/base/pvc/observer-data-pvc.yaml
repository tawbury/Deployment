# Observer JSONL 데이터용 PVC (/app/data: scalp, swing, observer.jsonl)
# 서버 /home/ubuntu/data 매핑은 docs/PERSISTENCE_AND_HOSTPATH.md 참고
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: observer-data-pvc
  labels:
    app: observer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
