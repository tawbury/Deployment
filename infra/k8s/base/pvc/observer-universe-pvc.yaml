# Persistent Volume Claim for Observer Universe Snapshots
# Symbol 및 Universe JSON 파일 영속 저장
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: observer-universe-pvc
  labels:
    app: observer
    component: universe
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: 생략 시 default StorageClass 사용
