apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1  # overlays에서 환경별로 조정
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      # GHCR 인증 (private 레포 사용 시)
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: app
          # 이미지 태그는 overlays/*/kustomization.yaml에서 지정
          image: ghcr.io/org/app:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # 환경변수 (ConfigMap/Secret에서 주입)
          envFrom:
            - configMapRef:
                name: app-config
            # - secretRef:
            #     name: app-secrets

          # 개별 환경변수 (필요시)
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Liveness Probe: 프로세스 생존 확인
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness Probe: 트래픽 수신 준비 확인
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # 리소스 제한 (overlays에서 환경별로 조정)
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # 볼륨 마운트 (필요시)
          # volumeMounts:
          #   - name: data
          #     mountPath: /app/data

      # Graceful shutdown 대기 시간
      terminationGracePeriodSeconds: 30

      # 볼륨 정의 (필요시)
      # volumes:
      #   - name: data
      #     persistentVolumeClaim:
      #       claimName: app-pvc
