# Observer 앱 전용 Deployment
# Port: 8000, HealthCheck: /health
# DB는 별도 PostgreSQL Service(postgres-svc)로 접속. 로그만 observer-logs-pvc 사용.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
  labels:
    app: observer
spec:
  replicas: 1  # overlays에서 환경별로 조정
  selector:
    matchLabels:
      app: observer
  template:
    metadata:
      labels:
        app: observer
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: observer
          image: ghcr.io/tawbury/observer:latest  # overlays에서 YYYYMMDD-HHMMSS 태그 지정
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: observer-config
            - secretRef:
                name: observer-secrets
                optional: true

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Observer 헬스체크: /health (readiness/liveness 동일)
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          volumeMounts:
            - name: observer-logs
              mountPath: /app/logs

      terminationGracePeriodSeconds: 30

      volumes:
        - name: observer-logs
          persistentVolumeClaim:
            claimName: observer-logs-pvc
