# Observer 앱 전용 Deployment
# Port: 8000, HealthCheck: /health
# Storage: hostPath (/opt/platform/runtime/observer/{data,logs,config})
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
  labels:
    app: observer
spec:
  replicas: 1  # overlays에서 환경별로 조정
  selector:
    matchLabels:
      app: observer
  template:
    metadata:
      labels:
        app: observer
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      # Pod 단위 보안 컨텍스트
      securityContext:
        fsGroup: 1000

      containers:
        - name: observer
          image: ghcr.io/tawbury/observer:build-20260203-032529
          imagePullPolicy: Always

          # Container 단위 보안 컨텍스트
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: observer-config
            - secretRef:
                name: observer-secrets
                optional: true

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Observer 헬스체크
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          volumeMounts:
            - name: observer-data
              mountPath: /opt/platform/runtime/observer/data
            - name: observer-logs
              mountPath: /opt/platform/runtime/observer/logs
            - name: observer-config
              mountPath: /opt/platform/runtime/observer/config
              readOnly: true

      terminationGracePeriodSeconds: 30

      volumes:
        - name: observer-data
          hostPath:
            path: /opt/platform/runtime/observer/data
            type: Directory
        - name: observer-logs
          hostPath:
            path: /opt/platform/runtime/observer/logs
            type: Directory
        - name: observer-config
          hostPath:
            path: /opt/platform/runtime/observer/config
            type: Directory
