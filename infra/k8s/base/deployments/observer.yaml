# Observer 앱 전용 Deployment
# Port: 8000, HealthCheck: /health
# Storage: hostPath (/opt/platform/runtime/observer/{data,logs,config})
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
  labels:
    app: observer
spec:
  replicas: 1  # overlays에서 환경별로 조정
  selector:
    matchLabels:
      app: observer
  template:
    metadata:
      labels:
        app: observer
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      # Pod 단위 보안 컨텍스트
      securityContext:
        fsGroup: 1000

      # PVC 디렉토리 사전 생성 (앱 코드에서 mkdir 제거 정책)
      initContainers:
        - name: init-dirs
          image: busybox:1.37
          command: ['sh', '-c']
          args:
            - |
              echo "Creating PVC directory structure..."
              # data PVC
              mkdir -p /data/assets/scalp
              mkdir -p /data/assets/swing
              mkdir -p /data/assets/system
              mkdir -p /data/symbols
              mkdir -p /data/cache
              mkdir -p /data/backup
              mkdir -p /data/backups/archives
              mkdir -p /data/backups/manifests
              # logs PVC
              mkdir -p /logs/system
              mkdir -p /logs/maintenance
              mkdir -p /logs/scalp
              mkdir -p /logs/swing
              mkdir -p /logs/universe
              echo "Directory structure ready."
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: observer-data
              mountPath: /data
            - name: observer-logs
              mountPath: /logs

      containers:
        - name: observer
          image: ghcr.io/tawbury/observer:build-20260203-032529
          imagePullPolicy: Always

          # Container 단위 보안 컨텍스트
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: observer-config
            - secretRef:
                name: obs-db-secret
                optional: false
            - secretRef:
                name: obs-kis-secret
                optional: false
            - secretRef:
                name: obs-kiwoom-secret
                optional: true   # Kiwoom 미사용, 향후 활성화

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TZ
              value: "Asia/Seoul"  # 타임존 강제 고정
            - name: PYTHONUNBUFFERED
              value: "1"          # 실시간 로그 확인을 위해 버퍼링 해제

          # Observer 헬스체크
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          volumeMounts:
            - name: observer-data
              mountPath: /opt/platform/runtime/observer/data
            - name: observer-logs
              mountPath: /opt/platform/runtime/observer/logs
            - name: observer-universe
              mountPath: /opt/platform/runtime/observer/data/universe
            - name: observer-symbols
              mountPath: /opt/platform/runtime/observer/config/symbols
            - name: observer-config
              mountPath: /opt/platform/runtime/observer/config
              readOnly: false

      terminationGracePeriodSeconds: 30

      volumes:
        - name: observer-data
          persistentVolumeClaim:
            claimName: observer-data-pvc
        - name: observer-logs
          persistentVolumeClaim:
            claimName: observer-logs-pvc
        - name: observer-universe
          persistentVolumeClaim:
            claimName: observer-universe-pvc
        - name: observer-config
          hostPath:
            path: /opt/platform/runtime/observer/config
            type: DirectoryOrCreate
        - name: observer-symbols
          hostPath:
            path: /opt/platform/runtime/observer/config/symbols
            type: DirectoryOrCreate
            # 향후 ConfigMap + PVC 조합으로 전환 권장
