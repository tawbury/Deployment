apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  labels:
    app: app
  annotations:
    # k3s 기본 Ingress Controller (Traefik)
    # kubernetes.io/ingress.class: traefik

    # NGINX Ingress Controller 사용 시
    # kubernetes.io/ingress.class: nginx

    # TLS 리다이렉트 (선택적)
    # traefik.ingress.kubernetes.io/router.tls: "true"

    # Let's Encrypt (cert-manager 필요)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS 설정 (선택적)
  # tls:
  #   - hosts:
  #       - app.example.com
  #     secretName: app-tls-secret

  rules:
    - host: app.example.com  # overlays에서 환경별로 변경
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 80
