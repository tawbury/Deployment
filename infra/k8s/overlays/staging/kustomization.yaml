# Observer 스테이징 오버레이
# 이미지 태그: ghcr.io/tawbury/observer:YYYYMMDD-HHMMSS
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: observer-staging

images:
  - name: ghcr.io/tawbury/observer
    newTag: "20260202-120000"  # 배포 시 타임스탬프로 교체

commonLabels:
  environment: staging

patches:
  - path: patches/replicas.yaml
  - path: patches/resources.yaml
