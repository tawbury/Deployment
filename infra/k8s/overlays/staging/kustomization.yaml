apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base 참조
resources:
  - ../../base

# 스테이징 전용 Namespace
namespace: prj-01-staging

# 이미지 태그 설정 (최신 개발 버전)
images:
  - name: ghcr.io/org/app
    newTag: sha-abc1234  # 또는 rc-1.0.0

# 환경별 레이블 추가
commonLabels:
  environment: staging

# 패치 적용
patches:
  - path: patches/replicas.yaml
  - path: patches/resources.yaml
