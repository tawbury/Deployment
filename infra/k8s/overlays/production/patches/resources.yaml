# Observer 프로덕션: 리소스
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
spec:
  template:
    spec:
      containers:
        - name: observer
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
