# Observer 프로덕션 오버레이
# 이미지 태그: ghcr.io/tawbury/observer:YYYYMMDD-HHMMSS (빌드 시점 타임스탬프)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: observer-prod

images:
  - name: ghcr.io/tawbury/observer
    newTag: "20260202-120000"  # 실제 배포 시 YYYYMMDD-HHMMSS 로 교체

commonLabels:
  environment: production

patches:
  - path: patches/replicas.yaml
  - path: patches/resources.yaml
