apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# base 참조
resources:
  - ../../base

# 프로덕션 전용 Namespace (선택적)
namespace: prj-01-prod

# 이미지 태그 설정 (GHCR에서 pull할 버전)
images:
  - name: ghcr.io/org/app
    newTag: v1.0.0  # 실제 릴리스 버전으로 변경

# 환경별 레이블 추가
commonLabels:
  environment: production

# 패치 적용
patches:
  - path: patches/replicas.yaml
  - path: patches/resources.yaml
  # - path: patches/ingress-host.yaml  # 프로덕션 도메인 설정 시
